<html dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>paper-drawer-panel tests</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../paper-drawer-panel.html">
</head>
<body>

  <test-fixture id="rtl-drawer">
    <template>
      <paper-drawer-panel>
        <div drawer></div>
        <div main></div>
      </paper-drawer-panel>
    </template>
  </test-fixture>

  <script>
    suite('rtl', function() {

      test('rightDrawer is true by default in RTL', function(done) {
        expect(fixture('rtl-drawer').$$('paper-drawer-panel')).to.be.true;
      });

    });
  </script>
</body>
</html>
